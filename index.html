<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Custom Popup Example</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    .popup {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 14px;
      white-space: nowrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border-radius: 4px;
      pointer-events: none;
      user-select: none;
      transform: translate(-50%, -100%);
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Класс кастомного попапа без крестика
  class CustomPopup extends google.maps.OverlayView {
    constructor(position, content, map) {
      super();
      this.position = position;
      this.content = content;
      this.div = null;
      this.setMap(map);
    }

    onAdd() {
      this.div = document.createElement('div');
      this.div.className = 'popup';
      this.div.innerHTML = this.content;
      this.getPanes().floatPane.appendChild(this.div);
    }

    draw() {
      const projection = this.getProjection();
      if (!projection) return;
      const pos = projection.fromLatLngToDivPixel(this.position);
      if (pos && this.div) {
        this.div.style.left = pos.x + 'px';
        this.div.style.top = pos.y + 'px';
      }
    }

    onRemove() {
      if (this.div) {
        this.div.parentNode.removeChild(this.div);
        this.div = null;
      }
    }
  }

  function initMap() {
    if (!navigator.geolocation) {
      alert("Geolocation is not supported by this browser.");
      return;
    }

    navigator.geolocation.getCurrentPosition(position => {
      const userLocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      const map = new google.maps.Map(document.getElementById('map'), {
        center: userLocation,
        zoom: 14
      });

      // Большой маркер "You are here"
      new google.maps.Marker({
        position: userLocation,
        map: map,
        title: "You are here",
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 15,
          fillColor: '#00F',
          fillOpacity: 1,
          strokeColor: '#FFF',
          strokeWeight: 3
        }
      });

      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch({
        location: userLocation,
        radius: 5000,
        keyword: "truck stop"
      }, (results, status) => {
        if (status !== google.maps.places.PlacesServiceStatus.OK) {
          alert('No nearby places found.');
          return;
        }

        results.forEach(place => {
          service.getDetails({ placeId: place.place_id }, (details, status) => {
            if (status !== google.maps.places.PlacesServiceStatus.OK) return;

            new google.maps.Marker({
              position: details.geometry.location,
              map: map
            });

            const phoneRaw = details.formatted_phone_number || "No phone";
            const phoneLink = phoneRaw.replace(/[^+\d]/g, '');

            new CustomPopup(
              details.geometry.location,
              `<strong>${details.name}</strong><br><a href="tel:${phoneLink}" style="color:blue; text-decoration:none;">${phoneRaw}</a>`,
              map
            );
          });
        });
      });

    }, error => {
      alert("Geolocation failed: " + error.message);
    });
  }
</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl7fmiOdu_8hBFFz_DvGwFODiNiwVTANk&libraries=places&callback=initMap">
</script>

</body>
</html>
