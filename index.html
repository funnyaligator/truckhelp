<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Bellatrix Trucking - Drive with Us</title>
  <style>
    :root {
      --primary-blue: #0077B6;
      --primary-green: #2A9D8F;
      --accent-blue: #48CAE4;
      --accent-green: #52B788;
      --background: #F0F4F8;
      --text: #333;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(180deg, var(--background), #E0F1F5);
  color: var(--text);
  line-height: 1.6;
}

header {
  background-color: var(--primary-blue);
  padding: 1.2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 0 0 12px 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  margin: 0.5rem;
}

.logo-tile {
  background-color: var(--primary-blue);
  border-radius: 12px;
  padding: 2rem 1rem;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  margin: 1rem auto;
  max-width: 400px;
}

.logo {
  font-family: 'Harry Potter', sans-serif;
  font-size: 3rem;
  background: linear-gradient(45deg, #52B788, #2A9D8F, #0077B6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 4s infinite;
}

@keyframes shimmer {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.sub-logo {
  font-family: 'Montserrat', sans-serif;
  font-size: 1rem;
  color: #fff;
  letter-spacing: 1px;
}

.slogan {
  font-size: 0.9rem;
  color: #e0f7fa;
  margin-top: 0.5rem;
  font-style: italic;
}

  </style>
</head>
<body>  <header>
    <div class="logo-tile">
      <div class="logo">Bellatrix</div>
      <div class="sub-logo">TRANSPORT</div>
      <p class="slogan">Based in Orlando, Florida – where magic happens ✨</p>
    </div>
  </header>  <main>
    <section style="padding: 2rem; text-align: center;">
      <h2 style="margin-bottom: 1rem; color: var(--primary-green);">Join Our Fleet</h2>
      <p>Drive with Bellatrix and experience the magic of professional trucking. Flexible routes, competitive pay, and a team that treats you like family.</p>
    </section><section style="padding: 2rem;">
  <form style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px; margin: auto;">
    <input type="text" placeholder="Full Name" required style="padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc;">
    <input type="email" placeholder="Email" required style="padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc;">
    <input type="tel" placeholder="Phone Number" required style="padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc;">
    <textarea placeholder="Tell us about your experience" rows="4" style="padding: 0.8rem; border-radius: 8px; border: 1px solid #ccc;"></textarea>
    <button type="submit" style="padding: 0.8rem; background-color: var(--accent-green); color: white; border: none; border-radius: 8px; cursor: pointer;">Apply Now</button>
  </form>
</section>

  </main></body>
</html>
