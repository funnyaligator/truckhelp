<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Truck Helper</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  function initMap() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }

    navigator.geolocation.getCurrentPosition((position) => {
      const userLocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: userLocation,
        zoom: 14,
      });

      // Синий круг – ваше местоположение
      new google.maps.Marker({
        position: userLocation,
        map: map,
        title: "You are here",
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 15,
          fillColor: '#00F',
          fillOpacity: 1,
          strokeColor: '#FFF',
          strokeWeight: 3
        }
      });

      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch({
        location: userLocation,
        radius: 20000,
        keyword: "tire repair"
      }, (results, status) => {
        if (status !== google.maps.places.PlacesServiceStatus.OK || !results.length) {
          alert("No tire repair services found nearby.");
          return;
        }

        results.forEach(place => {
          service.getDetails({ placeId: place.place_id }, (details, status) => {
            if (status !== google.maps.places.PlacesServiceStatus.OK) return;

            const phone = details.formatted_phone_number || "No phone";
            const phoneHref = phone.replace(/[^+\d]/g, "");

            // Маленький маркер — красная точка
            new google.maps.Marker({
              position: details.geometry.location,
              map: map,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 4,
                fillColor: '#FF0000',
                fillOpacity: 1,
                strokeWeight: 0
              }
            });

            // "Лейбл" — инфо-окно с фоном
            const info = new google.maps.InfoWindow({
              content: `
                <div style="
                  background:#fff;
                  border:1px solid #333;
                  border-radius:6px;
                  padding:6px 10px;
                  font-size:13px;
                  box-shadow:0 2px 6px rgba(0,0,0,0.3);
                  white-space: nowrap;
                ">
                  <strong>${details.name}</strong><br>
                  <a href="tel:${phoneHref}" style="color:blue;text-decoration:none;">${phone}</a>
                </div>
              `,
              position: details.geometry.location,
              pixelOffset: new google.maps.Size(0, -30)
            });

            info.open(map);
          });
        });
      });

    }, (error) => {
      alert("Geolocation error: " + error.message);
    });
  }
</script>


<!-- Замените YOUR_API_KEY на ваш реальный ключ -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl7fmiOdu_8hBFFz_DvGwFODiNiwVTANk&libraries=places&callback=initMap">
</script>

</body>
</html>
