<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Truck Helper</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  function initMap() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }

    navigator.geolocation.getCurrentPosition((position) => {
      const userLocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: userLocation,
        zoom: 14,
      });

      // Blue dot for user
      new google.maps.Marker({
        position: userLocation,
        map: map,
        title: "You are here",
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 15,
          fillColor: '#00F',
          fillOpacity: 1,
          strokeColor: '#FFF',
          strokeWeight: 3
        }
      });

      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch({
        location: userLocation,
        radius: 20000,
        keyword: "tire repair" // Use a solid keyword
      }, (results, status) => {
        if (status !== google.maps.places.PlacesServiceStatus.OK || !results.length) {
          alert("No tire repair services found nearby.");
          return;
        }

        results.forEach(place => {
          service.getDetails({ placeId: place.place_id }, (details, status) => {
            if (status !== google.maps.places.PlacesServiceStatus.OK) return;

            const phone = details.formatted_phone_number || "No phone";
            const phoneHref = phone.replace(/[^+\d]/g, "");

            const marker = new google.maps.Marker({
              position: details.geometry.location,
              map: map,
              label: {
                text: details.name + "\n" + phone,
                fontSize: "12px",
                color: "#000"
              }
            });

            // Optional: click opens call link
            marker.addListener("click", () => {
              window.location.href = "tel:" + phoneHref;
            });
          });
        });
      });

    }, (error) => {
      alert("Geolocation error: " + error.message);
    });
  }
</script>

<!-- Замените YOUR_API_KEY на ваш реальный ключ -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl7fmiOdu_8hBFFz_DvGwFODiNiwVTANk&libraries=places&callback=initMap">
</script>

</body>
</html>
