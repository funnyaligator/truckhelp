    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Colors */
        :root {
            --primary-blue: #0077B6;    /* Deep ocean blue */
            --primary-green: #2A9D8F;   /* Teal green */
            --accent-blue: #48CAE4;     /* Light blue */
            --accent-green: #52B788;    /* Light green */
            --background: #F0F4F8;      /* Light gray-blue */
            --text: #333;              /* Dark text */
            --header-scrolled: #005F8C; /* Darker blue for scrolled header */
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, var(--background), #E0F1F5);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: var(--primary-blue);
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: padding 0.3s ease, background-color 0.3s ease;
        }

        header.scrolled {
            padding: 0.5rem 1rem;
            background-color: var(--header-scrolled);
        }

        .logo {
            font-family: 'Roboto Slab', serif;
            font-size: 2.5rem;
            color: var(--accent-green);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: font-size 0.3s ease, transform 0.3s ease;
        }

        header.scrolled .logo {
            font-size: 2rem;
            transform: scale(1.1);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 1.5rem;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease, font-size 0.3s ease;
        }

        header.scrolled nav ul li a {
            font-size: 0.9rem;
        }

        nav ul li a:hover {
            color: var(--accent-green);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-green);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 119, 182, 0.8), rgba(0, 119, 182, 0.8)), url('https://images.unsplash.com/photo-1501700493788-fa1a4fc9fe62?auto=format&fit=crop&w=1920');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }

        .hero h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }

        @keyframes wave {

        @keyframes fadeIn {

            display: inline-block;
