<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Truck Helper</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .popup-bubble {
      position: absolute;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transform: translate(-50%, -100%);
      pointer-events: none;
      white-space: nowrap;
    }
    .popup-container {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  class CustomPopup extends google.maps.OverlayView {
    constructor(position, content, map) {
      super();
      this.position = position;

      const container = document.createElement("div");
      container.className = "popup-container";

      const bubble = document.createElement("div");
      bubble.className = "popup-bubble";
      bubble.innerHTML = content;

      container.appendChild(bubble);
      this.container = container;

      this.setMap(map);
    }

    onAdd() {
      this.getPanes().floatPane.appendChild(this.container);
    }

    draw() {
      const projection = this.getProjection();
      const pos = projection.fromLatLngToDivPixel(this.position);
      if (pos) {
        this.container.style.left = pos.x + "px";
        this.container.style.top = pos.y + "px";
      }
    }

    onRemove() {
      if (this.container.parentNode) {
        this.container.parentNode.removeChild(this.container);
      }
    }
  }

  function initMap() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }

    navigator.geolocation.getCurrentPosition((position) => {
      const userLocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: userLocation,
        zoom: 14,
      });

      // Синий круг "Вы здесь"
      new google.maps.Marker({
        position: userLocation,
        map: map,
        title: "You are here",
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 15,
          fillColor: '#00F',
          fillOpacity: 1,
          strokeColor: '#FFF',
          strokeWeight: 3
        }
      });

      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch({
        location: userLocation,
        radius: 20000,
        keyword: "truck stop"
      }, (results, status) => {
        console.log("NearbySearch status:", status);
        console.log("Results:", results);

        if (status !== google.maps.places.PlacesServiceStatus.OK || !results.length) {
          alert("No truck stops found nearby.");
          return;
        }

        results.forEach(place => {
          service.getDetails({ placeId: place.place_id }, (details, status) => {
            if (status !== google.maps.places.PlacesServiceStatus.OK) return;

            const phone = details.formatted_phone_number || "No phone";
            const phoneHref = phone.replace(/[^+\d]/g, "");

            new CustomPopup(
              details.geometry.location,
              `<strong>${details.name}</strong><br><a href="tel:${phoneHref}" style="color:blue;text-decoration:none;">${phone}</a>`,
              map
            );
          });
        });
      });

    }, (error) => {
      alert("Geolocation error: " + error.message);
    });
  }
</script>

<!-- Замените YOUR_API_KEY на ваш реальный ключ -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl7fmiOdu_8hBFFz_DvGwFODiNiwVTANk&libraries=places&callback=initMap">
</script>

</body>
</html>
